<html>
<head>
	<!-- Link javascript,Bootstrap & CSS -->
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="beershopstyle.css">
	<title> The Holy Ale Of Beer - Beer Shops </title>
</head>
<body>
	<h1> Beer Shop Of The World </h1>
	<br>
	<!-- Pictures catalog -->
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" align="center">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				<!-- Bier Shop Bienne-->
				<a href="http://biershop.bierbienne.ch/" target="_blank"><img src="biershopbienne.jpg" alt="BiershopBienne" id="biershopimgstyle"></a>
				<div class="carousel-caption">
				</div>
			</div>
			<div class="item">
				<!-- Crafty Bier Shop -->
				<img src="craftybeershop.jpg" alt="CraftyBeerShop" id="biershopimgstyle">
				<div class="carousel-caption">
				</div>
			</div>
			
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" align="left">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"align="center">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
		
</body>
</html>
